<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript Events</title>
</head>

<body>
    <h1 style="text-align: center;">Inline Event Handling</h1>

    <p>There are many types of events occured in.</p> 
    <p>These event should handle by some way called as event handling in javascript.</p>

    <button 
        onclick="console.log('Button was clicked!!!'); alert('Hello Sbz!!')"
    >
        Click Me!
    </button>

    <button 
        ondblclick="console.log('Button was clicked 2x!!!'); alert('Hello Sbz, Double clicked on button!!')"
    >
        Click Me 2 times!
    </button>

    <div 
        style="height: 100px; width: 100px; color: white; background-color: dodgerblue; border: 1px solid black;"
        onmouseover="console.log('U are inside div...')"
        >
        This is a box
    </div>

    <p>Below are Tags which having events handled by script in another file</p>

    <button 
        id="btn1"
    >
        btn1
    </button>

    <div 
        style="height: 100px; width: 100px; color: white; background-color: dodgerblue; border: 1px solid black;"
        id="box"
    >
        This is a box
    </div>

    <script src="35-externalEventHandling.js"></script>
</body>
